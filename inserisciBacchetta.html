<!-- Inserimento bacchetta-->


<div class="container mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1>Inserisci Una nuova Bacchetta.</h1>
            <div class="form-group  d-none">
                <label for="input-id">ID</label>
                <input type="text" class="form-control" id="input-id"/>
            </div>
            <div class="form-group">
                <label for="input-codice">Codice</label>
                <input type="text" class="form-control" id="input-codice"/>
            </div>
            <div class="form-group">
                <label for="input-materiale">Materiale</label>
                <input type="text" class="form-control" id="input-materiale"/>
            </div>
            <div class="form-group">
                <label for="input-nucleo">Nucleo</label>
                <input type="text" min="0" max="9999" class="form-control" id="input-nucleo"/>
            </div>
            <div class="form-group">
                <label for="input-lunghezza">Lunghezza</label>
                <input type="text" min="0" max="9999" class="form-control" id="input-lunghezza"/>
            </div>
            <div class="form-group">
                <label for="input-resistenza">Resistenza</label>
                <input type="text" min="0" max="9999" class="form-control" id="input-resistenza"/>
            </div>
            <div class="form-group">
                <label for="input-proprietario">Proprietario</label>
                <input type="text" min="0" max="9999" class="form-control" id="input-proprietario"/>
            </div>
            <div class="form-casata">
                <label for="input-nucleo ">Casata</label>
                <input type="select"  class="form-control d-none" id="input-casata" placeholder="Seleziona una Casata" />
                
            </div>
        
            

            <div class="form-group">
                <label for="input-ambito">Ambito</label>
                <input type="text" min="0" max="9999" class="form-control" id="input-ambito"/>
            </div>
            <div class="form-group">
                <label for="input-foto">Foto</label>
                <input type="text"  class="form-control" id="input-foto"/>
            </div>
            

            <button type="button" class="btn btn-info" onclick="aggiungi()">Inserisci</button>
        </div>
    </div>

    

</div>
